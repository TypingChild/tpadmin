<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lesson Edit</title>
</head>

<body>
  <textarea id="lesson-editor" name="editor" rows="12" cols="50" wrap="hard"
    style="display:block;height: 20rem; word-wrap: break-word; resize: none;"></textarea>
  <button id="copyBtn" type="submit" onclick="clickHandler()"
    style="padding: 1rem 1rem; margin: 0.5rem 0 0.5rem 0;">Copy</button>
  <textarea id="lesson-result" rows="12" cols="55" style="display:block;height: 20rem;"></textarea>
  <script>

    const clickHandler = () => {
      const editor = document.getElementById("lesson-editor");
      const editText = editor.value.split('\n');
      const output = document.getElementById("lesson-result");
      output.value = "";
      for (const txt of editText) {
        output.value += txt + "<br/>";
      }
      output.value = output.value.slice(0, output.value.length - 5);
      output.select();
      document.execCommand('copy');
    };
  </script>
</body>

</html>
