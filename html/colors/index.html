<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hex To RGB</title>
</head>

<body
  style="display: flex; justify-content: center; justify-items: center; align-items: center; width: 100vw; hieght: 100vh;">
  <div style="display: flex; justify-content: center; align-items: center; margin: auto; height: 90vh;">
    <textarea id="hex" name="editor" wrap="hard"
      style="display:block;height: 80%; word-wrap: break-word; resize: none; width: 30vw;"></textarea>
    <button id="copyBtn" type="submit" onclick="clickHandler()"
      style="padding: 1rem 1rem; margin: 1rem; height: 4rem;">Convert</button>
    <textarea id="rgb" wrap="hard" style="display:block; height: 80%; resize:none; width: 30vw;"></textarea>
  </div>
  <script>

    function hexToRgb(hex) {
      var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ?
        `${parseInt(result[1], 16)} ${parseInt(result[2], 16)} ${parseInt(result[3], 16)}`
        : "";
    }

    const clickHandler = () => {
      const editor = document.getElementById("hex");
      const editText = editor.value.split('\n');
      const output = document.getElementById("rgb");
      output.value = "";
      for (const txt of editText) {
        output.value += hexToRgb(txt) + "\r\n";
      }

      output.select();
      document.execCommand('copy');
    };
  </script>
</body>

</html>
